<script type="text/javascript">
	var isLoggedIn = false, isLI;
	window.onload = function(){
		$("#xlschoose").on('change', function(e){
			console.log(e.target.files[0])
			var f = e.target.files[0]
			var reader = new FileReader();
			reader.onload = function(e) {
				
				var data = e.target.result;
					
				X.read(data, {type: 'array'});
			};
			reader.readAsArrayBuffer(f)
		})

		$("#startWA").on('click', function(e){
      $("#startWA").text("Please wait...")
      $("#startWA").prop('disabled',true)
      setTimeout(function(){
        $("#startWA").hide();
        $(".qrCodeBox").show();

  			$(".wtsapLoader").show();
  			$("._2EZ_m h5").text('Connecting...');

  			$(".progress-bar").removeClass('bg-success bg-danger').addClass('bg-primary');
  			$(".progress").css('visibility','');
  			
  			$.ajax({
  				url : 'http://localhost:5000/start',
  				async : true,
  				dataType : 'json',
  				complete : function(jqXHR, status){
  					if(status == "success"){
  						$.notify(jqXHR.responseJSON.msg,'success')
  						$("._2EZ_m h5").text('Getting qr..');
  						getQrCode();
  						// $("#startWA").text("Please scan...")
  						$("#scanQR").prop('disabled',false);
  						$(".progress-bar").toggleClass('bg-primary bg-success');
  						setTimeout(function(){
  							$(".progress").css('visibility','hidden');
  							$(".progress-bar").toggleClass('bg-primary bg-success');
  							isLI = setInterval(checkIsLoggedIn,3000)
  						},2000)
  					}else if(status == "error"){
  						$.notify(jqXHR.responseJSON.msg,'error')
  						$(".progress-bar").toggleClass('bg-primary bg-danger');
  						$("._2EZ_m h5").text('Connection failed...');
  						// $("#startWA").text("Error")
  						setTimeout(function(){
  							// $("#startWA").prop('disabled',false)
  							// $("#startWA").text("Try again")
  						},2000)
  					}
  				}
        })
			},2000)
		})

		$("#scanQR").on('click',getQrCode);

		function getQrCode(){
			$.ajax({
				url : 'http://localhost:5000/scan',
				async : true,
				dataType : 'json',
				complete : function(jqXHR, status){
					if(jqXHR.responseJSON.msg.toLowerCase().search('again') != -1) getQrCode();
					if(status == "success"){
						$("._2EZ_m h5").hide();
						if(jqXHR.responseJSON.data == '')
							$.notify(jqXHR.responseJSON.msg,'success')
						var qrCode = jqXHR.responseJSON.data;
						$(".wtsapLoader").hide();
						$(".clickConnect").hide();
						$("#qrcodeImage").prop('src',`${qrCode}`)
						$("#qrcodeImage").css('display','block')
						$("._1jjYO").css('display','block')
					}else if(status == "error"){
						$("._2EZ_m h5").text('Getting qr failed...');
						if(jqXHR.responseJSON.data != "")
						$.notify(`${jqXHR.responseJSON.msg} : ${jqXHR.responseJSON.data}`,'error')
						else 
							$.notify(`${jqXHR.responseJSON.msg}`,'error')
						
					}
				}
			})
		}

		function checkIsLoggedIn(){
			if(!isLoggedIn){
				$.ajax({
					url : 'http://localhost:5000/isLoggedIn',
					async : true,
					dataType : 'json',
					complete : function(jqXHR, status){
						if(status == "success"){
							isLoggedIn = true;
							$("#sendMsg").prop('disabled',false);
							$("#msgLog").show();
							$(".qrCodeBox").hide();
							if(jqXHR.responseJSON.data == '')
								$.notify(jqXHR.responseJSON.msg,'success')
							
						}else if(status == "error"){
							
							// if(jqXHR.responseJSON.data != "")
							// $.notify(`${jqXHR.responseJSON.msg} : ${jqXHR.responseJSON.data}`,'error')
							// else 
							// 	$.notify(`${jqXHR.responseJSON.msg}`,'error')
							
						}
					}
				})
			}else{
				clearInterval(isLI);	
			}
		}

		$("#sendMsg").on('click',sendMessage)
		function sendMessage(){
			$.ajax({
				url : 'http://localhost:5000/sendMsg',
				async : true,
				dataType : 'json',
				complete : function(jqXHR, status){
					if(status == "success"){
						isLoggedIn = true;
						$("#sendMsg").prop('disabled',false);
						$("#msgLog").show();
						$(".qrCodeBox").hide();
						if(jqXHR.responseJSON.data == '')
							$.notify(jqXHR.responseJSON.msg,'success')
						
					}else if(status == "error"){
						
					}
				
				}

			})
		}
	}
</script>







<script>
/*jshint browser:true */
/* eslint-env browser */
/* eslint no-use-before-define:0 */
/*global Uint8Array, Uint16Array, ArrayBuffer */
/*global XLSX */
var X = XLSX;
var XW = {
	/* worker message */
	msg: 'xlsx',
	/* worker scripts */
	worker: './xlsxworker.js'
};

var global_wb;

var process_wb = (function() {
	var OUT = document.getElementById('out');
	var HTMLOUT = document.getElementById('htmlout');

	var get_format = (function() {
		var radios = document.getElementsByName( "format" );
		return function() {
			for(var i = 0; i < radios.length; ++i) if(radios[i].checked || radios.length === 1) return radios[i].value;
		};
	})();

	var to_json = function to_json(workbook) {
		var result = {};
